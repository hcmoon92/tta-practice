<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Frontend App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Welcome to My Frontend App</h1>
        <button id="fetchMessage" class="btn btn-primary btn-lg">Fetch Message</button>
        <div id="message" class="mt-4 alert alert-info" role="alert"></div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('fetchMessage').addEventListener('click', async () => {
            const response = await fetch('https://tta-practice.onrender.com'); // Replace with your Render app URL
            const message = await response.text();
            document.getElementById('message').innerText = message;
        });
    </script>
</body>
</html>
